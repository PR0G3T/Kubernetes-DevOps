apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: project
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          # Build locally with: docker build -t todo-app:2.6 ./the_project/todo-app
          image: todo-app:2.6
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: PORT
                  optional: true
            - name: WELCOME_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: WELCOME_MESSAGE
            - name: CACHE_DIR
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: CACHE_DIR
            - name: CACHE_TTL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: CACHE_TTL_SECONDS
            - name: IMAGE_SOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: IMAGE_SOURCE_URL
          ports:
            - name: http
              containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: project
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          # Build locally with: docker build -t todo-backend:2.8 ./the_project/backend
          image: todo-backend:2.8
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: BACKEND_PORT
                  optional: true
            - name: TODO_MAXLEN
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: TODO_MAXLEN
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: project-postgres-credentials
                  key: DATABASE_URL
          ports:
            - name: http
              containerPort: 4000
          volumeMounts:
            - name: image-cache
              mountPath: /cache
      volumes:
        - name: image-cache
          persistentVolumeClaim:
            claimName: shared-data-pvc

