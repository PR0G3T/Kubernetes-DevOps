apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          # Build locally with: docker build -t todo-app:1.5 ./the_project/todo-app
          image: todo-app:1.5
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3000"
            - name: WELCOME_MESSAGE
              value: "Welcome to the Todo App"
          ports:
            - name: http
              containerPort: 3000

