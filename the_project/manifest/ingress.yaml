apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app
  namespace: project
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: todo-app.local
      http:
        paths:
          - path: /(api/todos.*)
            pathType: Prefix
            backend:
              service:
                name: todo-backend
                port:
                  number: 4000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-app
                port:
                  number: 3000

