apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          # Build locally with: docker build -t todo-backend:2.2 ./the_project/todo-backend
          image: todo-backend:2.2
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "4000"
          ports:
            - name: http
              containerPort: 4000

