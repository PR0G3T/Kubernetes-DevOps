apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
  namespace: exercises
  labels:
    app: ping-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          # Build locally with: docker build -t ping-pong:2.7 ./ping_pong
          image: ping-pong:2.7
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DATABASE_URL
          ports:
            - name: http
              containerPort: 8080
      # No shared volume needed for HTTP-based communication

